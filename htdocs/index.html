<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Tone</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script src="main.js?3"></script>
</head>
<body>
	<form id="mainForm" action="javascript:void(0)">
		<input type="text" name="url" value="www.facebook.com"/>
		<button class="playBtn">Play</button>
	</form>
	<div id="indicator">
		<div>
			<span class="audioType"></span>
		</div>
		<div>
			<span class="number"></span>
		</div>
	</div>
	<div id="audios">
		
	</div>
	<h2>これは何ですか？</h2>
	<div>Androidアプリ、<a href="http://www.toneconnect.com" target="_blank">ToneConnect</a>にトーン音でURL情報を送信できる仕組みです。これを使うと今見ているWEBページのURLを簡単に
		Android端末へ送信することができます。</div>
	<ul>
		<li><a href="https://market.android.com/details?id=jp.adlibjapan.android.ubiwa.dtmf&hl=ja" target="_blank">ToneConnect（AndroidMarket）</a></li>
		<li><a href="http://infopeers.net/static/tone/tc.crx" target="_blank">トーン音送信用ChromeExtensionはこちら</a></li>
	</ul>
