<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Tone</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script src="main.js?2"></script>
</head>
<body>
	<form id="mainForm" action="javascript:void(0)">
		<input type="text" name="url" value="www.facebook.com"/>
		<button class="playBtn">Play</button>
	</form>
	<div id="indicator">
		<div>
			<span class="audioType"></span>
		</div>
		<div>
			<span class="number"></span>
		</div>
	</div>
	<audio class="dtmf1" controls></audio>
	<audio class="dtmf2" controls></audio>
	<audio class="dtmf3" controls></audio>
	<audio class="dtmf4" controls></audio>
	<audio class="dtmf5" controls></audio>
	<audio class="dtmf6" controls></audio>
	<audio class="dtmf7" controls></audio>
	<audio class="dtmf8" controls></audio>
	<audio class="dtmf9" controls></audio>
	<audio class="dtmf0" controls></audio>
	<audio class="dtmfa" controls></audio>
	<audio class="dtmfb" controls></audio>
	<audio class="dtmfc" controls></audio>
	<audio class="dtmfd" controls></audio>
	<audio class="dtmfs" controls></audio>
	<audio class="dtmfh" controls></audio>
</body>
</html>
